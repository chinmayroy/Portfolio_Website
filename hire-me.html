    <!-- hire me form start -->
    <section id="hire-form">
        <div class="container">
            <div class="offset-md-8 col-md-8" style="margin: 120px 0px 50px 170px;">
                <h1 class="text-center">Hiring Form</h1>
    
                <form action="" class="form-control">
                    <div class="row">
                        <div class="col">
                            <label for="full-name">Full Name:</label>
                            <input type="text" id="full-name" class="form-control" placeholder="Type your full name">
                        </div>
                        <div class="col">
                            <label for="mobile">Mobile:</label>
                            <input type="tel" id="mobile" class="form-control" placeholder="Type your mobile number">
                        </div>
                    </div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="form-control" placeholder="Type your email">
                    <label for="address">Address:</label>
                    <input type="text" id="address" class="form-control" placeholder="Type your address">
                    <div class="row">
                        <div class="col-md-7">
                            <label for="city">City:</label>
                            <input type="text" id="city" class="form-control" placeholder="Type your city">
                        </div>
                        <div class="col">
                            <label for="state">State:</label>
                            <input type="text" id="state" class="form-control" placeholder="State">
                        </div>
                        <div class="col">
                            <label for="zipcode">ZIP Code:</label>
                            <input type="text" id="zipcode" class="form-control" placeholder="zip code">
                        </div>                        
                    </div> 
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" placeholder="Type your message."></textarea>
                    <div class="form-radio">
                        <input type="radio" name="permission">
                        <label for="permission">I'm agree with all terms & conditions.</label><br>
                        <input type="radio" name="permission">
                        <label for="permission">I'm not agree with all terms & conditions.</label>
                    </div>
                    <button type="submit" class="form-control btn btn-primary">Want to Hire</button>
                </form>
            </div>
        </div>
    </section>
    <!-- hire me form end -->
